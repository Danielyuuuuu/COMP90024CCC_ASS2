version: '3.7'
services:

  dashboard:
    build: 
      context: ./
    container_name: ${COMPOSE_PROJECT_NAME}_dashboard
    hostname: ${COMPOSE_PROJECT_NAME}_dashboard
    env_file:
      - web-variables.env
    restart: always
    ports:
      - 5000:80
    networks:
      - network 
      
networks:
  network:
    driver: bridge
