  #   protocol: tcp
  #   port_range_min: 1
  #   port_range_max: 65535
  #   remote_ip_prefix: 0.0.0.0/0

# Instance
instances:
  - name: testInstance-1
    volumes: 'vol-1'
  - name: testInstance-2
    volumes: 'vol-2'
  - name: testInstance-3
    volumes: 'vol-3'

