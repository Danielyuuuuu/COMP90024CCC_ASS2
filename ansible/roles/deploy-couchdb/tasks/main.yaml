- name: Enable cluster
  become: yes
  uri:
    method: POST
    url: http://localhost:5984/_cluster_setup
    user: admin
    password: admin
    force_basic_auth: yes
    status_code: 201
    body_format: json
    body: 
      action: "enable_cluster"
      bind_address: "0.0.0.0"
      username: "admin"
      password: "admin"
      port: "5984"
      remote_node: "instance"
      remote_current_user: "admin"
      remote_current_password: "admin"
